<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS - Layout with em</title>
  <link rel="stylesheet" href="style.scss">
</head>
<body>
  <a href="/">Go home</a>
  <h2>Responsive layout using em unit</h2>
  <p>Global font-size is 16px.</p>
  <p>
    <strong>The below container's font-size is 3rem.</strong>
  </p>
  <div class="card-container">
    <div class="card">
      <span>
        font-size not defined
        
      </span>
    </div>
    <div class="card-big-text">
      <span>
        font-size 2rem

      </span>
    </div> 
  </div>
  <h3>
    Experiment insight
  </h3>
  <P>
    When using em for responsive layout, it seems 'em' has to be used for elements that have intentionally assigned font sizes.
  </P>
</body>
</html>
